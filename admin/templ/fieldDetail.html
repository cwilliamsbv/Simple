<section class="hbox stretch" ng-controller="fieldctrl">
    <aside class="col-lg-6 b-r">
        <section class="panel panel-default m-t-lg bg-white">
            <header class="panel-heading font-bold">Properties</header>
            <form class="panel-body wrapper-lg">
                <form role="form">
                    <div class="panel-body" ng-include="fd.template" ng-repeat="fd in fieldList"></div>
                    <!--<div dynamic="propsEl"></div>-->
                </form>
            </form>
        </section>
    </aside>
    <aside class="col-lg-6 b-r">
        <section class="panel panel-default m-t-lg bg-white">
            <header class="panel-heading font-bold">Options</header>
            <div style="width:100%">
                <button class="btn btn-success btn-sm" ng-click="newOpt()"><i class="fa fa-plus"></i>
                    Option
                </button>
                <div ui-sortable="sortableOptions" ng-model="obj.fldopts">
                    <div style="height: 100px; clear: both" ng-repeat="opt in obj.fldopts"
                         ng-class-odd="'odd_row'" ng-class-even="'even_row'">

                        <span class="pull-right">
                            <a href="#" ng-click="removeOpt(opt)"><i class="fa fa-times icon-muted fa-fw"></i></a>
                        </span>
                        <a href="#" class="thumb-sm pull-left m-r-sm">
                            <i class="fa fa-tablet"></i>
                        </a>
                        <a href="#" class="clear">
                            <strong class="block">{{opt}}</strong>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </aside>
</section>
