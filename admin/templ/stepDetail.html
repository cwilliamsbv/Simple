<div  ng-controller="templateCtrl">
<section class="panel panel-default">
    <div class="row m-l-none m-r-none">
        <div class="col-lg-6">
            <h3 class="m-b-none">{{viewTitle}} - {{obj.title}}</h3>
        </div>
        <div class="col-lg-6" ng-include="subTools">
        </div>
    </div>
</section>
<section class="vbox">
<section>
<section class="hbox stretch">
<aside class=" bg-light lter b-r">
<section class="hbox stretch">
<section class="vbox">
<header class="header bg-light bg-gradient">
    <ul class="nav nav-tabs nav-white">
        <li class="active"><a href="#main" data-toggle="tab">Properties</a></li>
        <li class=""><a href="#edit" ng-click="showRaw()" data-toggle="tab">Editor</a></li>
        <li class=""><a href="#ques" ng-click="editSurvey()" data-toggle="tab" ng-show="obj.isSurvey">Questions</a></li>
        <li class=""><a href="#preview" ng-click="showTemplate()" data-toggle="tab">Preview</a></li>
        <li class=""><a href="#int" ng-click="showIntscript()" data-toggle="tab">Integration</a></li>
    </ul>
</header>
<section class="vbox">
<div class="tab-content">
<div class="tab-pane active" id="main">
    <div class="col-lg-6 wrapper bg-light lter">
        <form role="form">
            <div class="panel-body" ng-include="fd.template" ng-repeat="fd in fieldList"></div>
            <!--<div dynamic="propsEl"></div>-->
        </form>
    </div>
</div>
<div class="tab-pane" id="edit">
    <section class="hbox stretch">
        <div class="line pull-in"></div>
        <div class="btn-toolbar m-b-sm btn-editor">
            <div class="btn-group">
                <a class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" title="" data-original-title="Hyperlink"><i class="fa fa-save"></i>Save Draft
                </a>
                <div class="dropdown-menu">
                    <div class="input-group m-l-xs m-r-xs">
                        <input class="form-control input-medium" placeholder="Comment" type="text" ng-model="draft.comment">
                        <div class="input-group-btn">
                            <button class="btn btn-default btn-sm" ng-click="saveDraft()" type="button">Save</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn-group">
                <a class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" title="" data-original-title="Hyperlink"><i class="fa fa-eject"></i>Publish
                </a>
                <div class="dropdown-menu">
                    <div class="input-group m-l-xs m-r-xs">
                        <input class="form-control input-medium" placeholder="Comment" type="text" data-edit="createLink">
                        <div class="input-group-btn">
                            <button class="btn btn-default btn-sm" ng-click="publish()" type="button">Publish</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="btn-group">
                <div class="btn-group">
                    <a class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" title="" data-original-title="Font"><i class="fa fa-bars"></i>Insert Actions<b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li ng-repeat="ab in actionblocks">
                            <a href="#/admin" ng-click="insertBlock(ab)" >
                                <i class="fa fa-angle-right"></i>
                                <span>{{ab.name}}</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="btn-group">
                <div class="btn-group">
                    <a class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" title="" data-original-title="Font"><i class="fa fa-bars"></i>Insert Data<b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li ng-repeat="db in datablocks">
                            <a href="#/admin" ng-click="insertBlock(db)" >
                                <i class="fa fa-angle-right"></i>
                                <span>{{db.name}}</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="btn-group">
                <div class="btn-group">
                    <a class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" title="" data-original-title="Font"><i class="fa fa-bars"></i>Insert Input Field<b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li ng-repeat="ib in inputblocks">
                            <a href="#/admin" ng-click="insertBlock(ib)" >
                                <i class="fa fa-angle-right"></i>
                                <span>{{ib.name}}</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>


            <div class="btn-group">
                <a class="btn btn-default btn-sm" ng-click="newField()"><i class="fa fa-undo"></i>New Attribute
                </a>
            </div>
            <div class="btn-group">
                <a class="btn btn-default btn-sm" ng-click="newBlock()"><i class="fa fa-undo"></i>New UI Element
                </a>
            </div>


            <div class="btn-group"> <a class="btn btn-default btn-sm" title="" id="pictureBtn" data-original-title="Insert picture (or just drag &amp; drop)"><i class="fa fa-picture-o"></i>
            </a>
                <input type="file" data-role="magic-overlay" data-target="#pictureBtn" data-edit="insertImage" style="opacity: 0; position: absolute; top: 0px; left: 0px; width: 35px; height: 30px; ">
            </div>
            <div class="btn-group">
                <a class="btn btn-default btn-sm" data-edit="undo" title="" data-original-title="Undo (Ctrl/Cmd+Z)"><i class="fa fa-undo"></i>
                </a>
                <a class="btn btn-default btn-sm" data-edit="redo" title="" data-original-title="Redo (Ctrl/Cmd+Y)"><i class="fa fa-repeat"></i>
                </a>
            </div>
            <input type="text" class="form-control-trans pull-left" data-edit="inserttext" id="voiceBtn" x-webkit-speech="" style="width: 25px; height: 28px; display: none; ">
        </div>
        <textarea class="form-control no-border" rows="30" placeholder="HTML template text..." ng-model="obj.rawhtml" mk-keydown="tmplkeydown($event)"></textarea>
        <aside class="bg-light lter b-r aside-md hidden-print nav-xs-right" id="editornav">
            <section class="vbox">
                <header class="header bg-primary lter text-center clearfix">
                    <div class="row">
                        <a href="#editornav" data-toggle="class:nav-xs" class="pull-left btn btn-sm btn-default btn-icon">
                            <i class="fa fa-angle-right text"></i>
                            <i class="fa fa-angle-left text-active"></i>
                        </a>
                    </div>
                </header>
                <section class="w-f ">
                    <div class="slim-scroll" data-height="auto" data-disable-fade-out="true" data-distance="0" data-size="5px" data-color="#333333">

                        <!-- nav -->
                        <nav class="nav-primary hidden-xs">
                            <ul class="nav">

                                <li  class="active">
                                    <a href="#layout"   class="active">
                                        <i class="fa fa-filter icon">
                                            <b class="bg-danger"></b>
                                        </i>
                            <span class="pull-right">
                              <i class="fa fa-angle-down text"></i>
                              <i class="fa fa-angle-up text-active"></i>
                            </span>
                                        <span>Versions</span>
                                    </a>
                                    <ul class="nav lt" style="display: block">
                                        <li ng-repeat="v in versions">
                                            <a href="#/admin" ng-click="loadVersion(v)" >
                                                <i class="fa fa-angle-right"></i>
                                                <span>{{v.comment}} {{v.changedFormatted}}</span>
                                            </a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </nav>
                        <!-- / nav -->
                    </div>
                </section>
            </section>
        </aside>
    </section>
</div>
<div class="tab-pane" id="ques" ng-show="obj.isSurvey" ng-include="modalTabPage">

</div>
<div class="tab-pane" id="preview">
    <iframe style="width: 100%; min-height: 600px" ng-src="{{masterTmpl}}?step={{obj._id}}"></iframe>

</div>
<div class="tab-pane" id="int">
    <div class="line pull-in"></div>
    <textarea class="form-control no-border" rows="30" placeholder="Integration script..." ng-model="obj.integration"></textarea>

</div>
</div>
</section>
</section>
</section>
</aside>
