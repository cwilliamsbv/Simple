<div class="box-6">
        <div class="box-6-inner clearfix">
            <h4 class="style4 bg2">Summary of Charges <i class="icon-shopping-cart pull-right"></i></h4>
            <table class="table table-striped table3">
                <thead>
                <tr>
                    <!--<th><img ng-src="{{topUrl}}{{p.brandimgUrl}}" width="111" height="48"></th>-->
                    <th>Carrier</th>
                    <th>Product</th>
                    <th>One-Time</th>
                    <th>Monthly</th>
                </tr>
                </thead>
                <tbody>
                <!--<tr class="no-b" ng-repeat="p in cp">-->
                    <!--<td colspan="3"><strong style="font-size:16px;">{{p.provider}}</strong></td>-->
                <!--</tr>-->
                <tr ng-repeat="p in cp">
                    <td colspan="4">
                        <table class="table table3">
                            <tr><td colspan="4">Package</td></tr>
                            <tr >
                                <td>{{p.provider}}</td>
                                <td>{{p.title}}</td>
                                <td>&nbsp;</td>
                                <td class="text-right"><div class="txt1">${{p.priceNow}}</div></td>
                            </tr>
                            <tr><td colspan="4">Rebates</td></tr>
                            <tr><td colspan="4">Fees</td></tr>
                        </table>
                    </td>
                </tr>



                <!--<tr ng-repeat="p in cp">-->
                    <!--<td>Rebate</td>-->
                    <!--<td>&nbsp;</td>-->
                    <!--<td class="text-right"><div class="txt1">[${{p.rebate}}]</div></td>-->
                <!--</tr>-->

                <tr class="danger">
                    <td colspan="4"><div class="links1"><a href="#"><i class="icon-plus-sign"></i>&nbsp; Totals</a> &nbsp;&nbsp;&nbsp;</div></td>
                </tr>

                <tr class="no-b" ng-repeat="p in cp">
                    <td>Added to First Bill</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td class="text-right"><div class="txt1">${{p.priceNow}}</div></td>
                </tr>

                <tr ng-repeat="p in cp">
                    <td><strong>Total Monthly</strong></td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td class="text-right"><div class="txt1"><strong>${{p.priceNow}}</strong></div></td>
                </tr>
                <tr>
                    <td><strong>Due today</strong></td>
                    <td>&nbsp;</td>
                    <td class="text-right"><div class="txt1"><strong>${{carttotal}}</strong></div></td>
                    <td>&nbsp;</td>
                </tr>
                </tbody>
            </table>
        </div><!-- /box-6-inner -->
    </div><!-- /box-6 -->
