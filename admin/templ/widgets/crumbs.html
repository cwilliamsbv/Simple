<section class="panel panel-default">
    <div class="wizard clearfix">
        <ul class="steps">
            <li data-target="#step1" class="complete"><span class="badge badge-success">1</span>Step 1</li>
            <li data-target="#step2" class="complete"><span class="badge badge-success">2</span>Step 2</li>
            <li data-target="#step3" class="active"><span class="badge badge-info">3</span>Step 3</li>
        </ul>
        <div class="actions">
            <button type="button" class="btn btn-default btn-xs btn-prev">Prev</button>
            <button type="button" class="btn btn-default btn-xs btn-next" data-last="Finish">Finish</button>
        </div>
    </div>
    <div class="step-content">
        <div class="step-pane" id="step1">This is step 1</div>
        <div class="step-pane" id="step2">This is step 2</div>
        <div class="step-pane active" id="step3">This is step 3</div>
