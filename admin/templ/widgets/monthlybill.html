<div class="box-6" ng-controller="billctrl">
        <div class="box-6-inner clearfix" ng-show="hasproducts">
            <a style="cursor: pointer" ng-click="recalc()"><i class="fa fa-refresh"></i><h5 class="style4 bg2">My Bill Next 12 Month</h5></a>

            <table class="table table-striped table3" ng-show="whatifs">
                <thead>
                <tr>
                    <!--<th><img ng-src="{{topUrl}}{{p.brandimgUrl}}" width="111" height="48"></th>-->
                    <th>Month</th>
                    <th ng-repeat="p in whatifs">{{p.title}}</th>
                </tr>
                </thead>
                <tbody>
                    <tr class="no-b" ng-repeat="obj in monthBills">
                        <td>{{obj.name}}</td>
                        <td ng-repeat="bill in obj.prods">${{bill}}</td>
                    </tr>
                </tbody>
            </table>
        </div><!-- /box-6-inner -->
    </div><!-- /box-6 -->
