</head>
<body ng-app="cart" ng-controller="agentctrl">
<div class="wizard clearfix" ng-show="onair">
    <ul class="steps">
        <li class="active" ng-repeat="w in steps"><span ng-class="{'badge  badge-success': isActiveStep(w),'badge badge-info': !isActiveStep(w)}">{{w.order}}</span>{{w.title}}</li>
    </ul>
</div>
    <section class="hbox stretch" ng-show="agent">
        <div id="bv_cart_cont" ng-include="wrapperUrl"></div>
        <aside class="bg-light lter b-r aside-xl hidden-print nav-xs-right" id="agenttools">
            <section class="w-f ">
                <div class="slim-scroll" data-height="auto" data-disable-fade-out="true" data-distance="0" data-size="5px" data-color="#333333">
                    <!-- nav -->
                    <nav class="nav-primary hidden-xs">
                        <ul class="nav">
                            <li ng-repeat="w in agentTools" ng-include="w.view" ng-show="w.show">
                            </li>
                        </ul>
                    </nav>
                    <!-- / nav -->
                </div>
            </section>
        </aside>
        <aside class="bg-light lter b-r aside-xl hidden-print nav-xs-right" id="agentnav">
            <section class="vbox">
                <div class="row">
                    <div class="form-group col-sm-2" ng-repeat="w in allwidgets">
                        <i class="fa " ng-class="w.image"></i>
                        <input type="checkbox" class="form-control" ng-model="w.show">
                    </div>
                </div>
                <header class="header bg-primary lter text-center clearfix">
                    <div class="row">
                        <!--<a href="#agentnav" data-toggle="class:nav-xs" class="pull-left btn btn-sm btn-default btn-icon">-->
                            <!--<i class="fa fa-angle-right text"></i>-->
                            <!--<i class="fa fa-angle-left text-active"></i>-->
                        <!--</a>-->
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-primary dropdown-toggle" data-toggle="dropdown">
                                Application
                                <span> {{selApp.appID}}</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu text-left">
                                <li ng-repeat="a in selTen.appObjects"><a href="#" ng-click="switchApp(a)">{{a.appID}}</a></li>
                            </ul>
                            <button type="button" title="Chats" class="btn btn-icon btn-sm btn-dark" ng-click="startChat()"><i class="fa fa-comment-o"></i></button>
                            <button type="button" title="Restart" class="btn btn-icon btn-sm btn-dark" ng-click="restart()"><i class="fa fa-repeat"></i></button>
                        </div>
                    </div>
                    <div class="row">
                    </div>
                </header>
                <section class="w-f ">
                    <div class="slim-scroll" data-height="auto" data-disable-fade-out="true" data-distance="0" data-size="5px" data-color="#333333">
                        <!-- nav -->
                        <nav class="nav-primary hidden-xs">
                            <ul class="nav">
                                <li ng-repeat="w in agentWidgets" ng-include="w.view" ng-show="w.show">
                                </li>
                            </ul>
                        </nav>
                        <!-- / nav -->
                    </div>
                </section>
            </section>
        </aside>
    </section>

</body>
</html>
