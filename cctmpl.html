<body ng-app="cart">
<div class="wizard clearfix" ng-show="previewMode">
    <ul class="steps">
        <li class="active" ng-repeat="w in steps" ng-click="pickStep(w)"><span ng-class="{'badge  badge-success': isActiveStep(w),'badge badge-info': !isActiveStep(w)}">{{w.order}}</span>{{w.title}}</li>
    </ul>
    <div class="actions">
        <button type="button" class="btn btn-default btn-xs btn-prev" ng-click="restart()">Start</button>
        <button type="button" class="btn btn-default btn-xs btn-prev" ng-click="back()" >Prev</button>
        <button type="button" class="btn btn-default btn-xs btn-next" ng-click="next()" >Next</button>
    </div>
</div>
    <section class="hbox stretch" ng-controller="agentctrl" ng-show="agent">
        <div id="bv_cart_cont" ng-include="wrapperUrl"></div>
        <aside class="bg-light lter b-r aside-md hidden-print nav-xs-right" id="agentnav">
            <section class="vbox">
                <header class="header bg-primary lter text-center clearfix">
                    <div class="row">
                        <a href="#agentnav" data-toggle="class:nav-xs" class="pull-left btn btn-sm btn-default btn-icon">
                            <i class="fa fa-angle-right text"></i>
                            <i class="fa fa-angle-left text-active"></i>
                        </a>
                        <div class="btn-group">
                            <!--<button type="button" class="btn btn-sm btn-dark btn-icon"></button>-->
                            <div class="btn-group hidden-nav-xs">
                                <button type="button" class="btn btn-sm btn-primary" ng-click="startCall()">
                                    New Call
                                </button>
                                <button type="button" class="btn btn-sm" ng-click="startChat()">
                                    Chat
                                </button>
                            </div>
                        </div>
                    </div>
                </header>
                <section class="w-f ">
                    <div class="slim-scroll" data-height="auto" data-disable-fade-out="true" data-distance="0" data-size="5px" data-color="#333333">
                        <!-- nav -->
                        <nav class="nav-primary hidden-xs">
                            <ul class="nav">
                                <li >
                                    <a href="index.html"  >
                                        <i class="fa fa-dashboard icon">
                                            <b class="bg-danger"></b>
                                        </i>
                                        <span>Scorecard</span>
                                    </a>
                                </li>
                                <li  class="active">
                                    <a href="#layout"   class="active">
                                        <i class="fa fa-filter icon">
                                            <b class="bg-warning"></b>
                                        </i>
                        <span class="pull-right">
                          <i class="fa fa-angle-down text"></i>
                          <i class="fa fa-angle-up text-active"></i>
                        </span>
                                        <span>Customer Lookup</span>
                                    </a>
                                    <ul class="nav lt" style="display: block">
                                        <li ng-repeat="fd in filterList">
                                            <section class="panel panel-default">
                                                <div class="panel-body" ng-include="fd.template"></div>
                                            </section>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </nav>
                        <!-- / nav -->
                    </div>
                </section>
            </section>
        </aside>
    </section>
