<div style="margin-left: 50px;margin-top: 50px" ng-repeat="s in segs">
    <div class="row-fluid">
        <div class="span4"><h3>{{s.title}}</h3></div>
        <div class="span2">Applies to {{s.app}}</div>
        <div class="span2 btn btn-small bv_btn-custom" ng-click="createSegment()">New expression</div>
    </div>
<div ui-sortable="sortableOptions" ng-model="listData">
    <div class="row-fluid"  ng-repeat="p in expBySeg(s)  | orderBy:'app'" ng-class-odd="'odd_row'" ng-class-even="'even_row'">
        <div class="row-fluid">
        <div class="span7 navbar navbar-inner"><div class="container">
            <ul class="nav">
                <li><a ng-click="editSegment(p)">Edit</a></li>
                <li><a ng-click="cloneExp(p)">Clone</a></li>
                <li><a ng-click="deleteSegment(p)">Delete</a></li>
            </ul>
        </div>
        </div>
        </div>
        <div class="row-fluid">
        <!--<div class="span1"><img src="{{p.image}}" width="40" height="40"/></div>-->

        <div class="span2"><h4>{{p.exp}}</h4></div>
        <div class="span2"><b>{{p.field}} {{p.oper}} {{p.val}}</b></div>
        <div class="span3">maps to category <b>{{p.prodcat}} </b></div>
        <div class="span2">Max Records <b>{{p.limit}} </b></div>
        <div class="span2">Active <input type="checkbox" ng-model="p.active"></div>
        </div>
    </div>
</div>

    <div style="clear: both" ui-sortable="sortableOptions" ng-model="queMap">
        <div class="mkQueblock"  ng-repeat="s in segs">
            <div class="mkQueLevel"  ng-class-odd="'odd_row'" ng-class-even="'even_row'">
                <div class="mkQueField"><img ng-src="{{q.imageUrl}}" width="40" height="50"><mk-upload label="Change" path="image/upload" fnc="onQueImgUploaded($event)"></mk-upload></div>
                <div class="mkQueField" ng-click="editQue(q)" style="cursor:pointer;"><p><b>{{q.label}}</b></p></div>
                <div class="mkQueFieldRight"><div class="btn btn-small" ng-click="deleteQue(q)">X</div></div>
            </div>
            <div class="mkQueLevel" ng-repeat="r in q.responses" ng-show="r.link" >
                <div style="position: relative;display: inline-block;margin-top: 50px; clear: both">{{r.label}}</div>
                <div style="position: relative; display: inline-block;vertical-align:middle"><img width="30" height="30" src="/images/arrow-right.png"></div>
            </div>
            <div class="mkQueLevel" ng-repeat="r in q.responses" ng-show="r.link" ng-class-odd="'odd_row'" ng-class-even="'even_row'">
                <div class="mkQueField"><img ng-src="{{r.link.imageUrl}}" width="40" height="50"><mk-upload label="Change" path="image/upload" fnc="onQueImgUploaded($event)"></mk-upload></div>
                <div class="mkQueField" ng-click="editQue(r.link)" style="cursor:pointer;"><p><b>{{r.link.label}}</b></p></div>
                <div class="mkQueFieldRight"><div class="btn btn-small" ng-click="deleteQue(r.link)">X</div></div>
            </div>
        </div>
    </div>

</div>
