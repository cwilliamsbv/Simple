<div style="margin-left: 50px;margin-top: 20px" ng-repeat="a in stepApps">
        <div class="row-fluid">
        <div class="span4"><h3>{{a.name}}</h3></div>
        <div class="span2">Active <input type="checkbox" ng-model="a.active"></div>
        <div class="span2 btn btn-small bv_btn-custom" ng-click="createStep()">New step</div>
        <div class="span2 btn btn-small bv_btn-custom" ng-click="cloneApp(a)">Clone</div>
        <div class="span1 btn btn-small" ng-click="deleteApp(a)">Delete</div>
    </div>
<div ui-sortable="sortableOptions" ng-model="listData">
    <div class="row-fluid"  ng-repeat="p in appElements[a.appID]" ng-class-odd="'odd_row'" ng-class-even="'even_row'">
        <div class="row-fluid">
        <div class="span7 navbar navbar-inner"><div class="container">
            <ul class="nav">
                <li><a ng-click="editStep(p)">Edit</a></li>
                <li class="dropdown"><a href="#" class="dropdown-toggle"data-toggle="dropdown">Template<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#/admin" ng-click="showView(p)">Preview</a></li>
                        <li><mk-upload>Upload</mk-upload></li>
                    </ul>
                </li>
                <li class="dropdown"><a href="#" class="dropdown-toggle"data-toggle="dropdown">Call Center<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a ng-click="editScript(p)">Script</a></li>
                    </ul>
                </li>
                <li><a ng-click="deleteStep(p)">Delete</a></li>
            </ul>
        </div>
        </div>
        </div>
        <div class="row-fluid">
        <!--<div class="span1"><img src="{{p.image}}" width="40" height="40"/></div>-->

        <div class="span2"><h4>{{p.title}}</h4></div>
        <div class="span4"><p>{{p.desc}}</p></div>
        <div class="span1"><p>Active</p><input type="checkbox" ng-model="p.visible"></div>




        <!--<div class="span1  btn btn-danger" ng-click="deleteStep(p)"><p>Delete</div>-->
        <!--<div class="span1  btn btn-info" ng-click="editStep(p)"><p>Edit</div>-->
        <!--<div class="span1  btn btn-info" ng-click="showView(p)"><p>Template</div>-->
        <!--&lt;!&ndash;<mkUpload class="span1  btn btn-info"><p>Template</mkUpload>&ndash;&gt;-->
        <!--<div class="span1  btn btn-info" ng-click="editScript(p)"><p>Script</div>-->

        </div>
        <div class="span9" style="margin-left: 60px" ng-show="p.openView">
            <iframe style="width: 100%; height: 100%; min-height: 400px" ng-src="{{masterTmpl}}"></iframe>
        </div>
        <div class="row-fluid flowscriptPanel" ng-show="p.editscript">
            <h4>Instructions for agents</h4>
            <textarea style="width:100%;margin:10px;height: 100%">{{p.script}}</textarea>
        </div>
    </div>
</div>
</div>
