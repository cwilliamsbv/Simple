<h4 class="style4 bg1">Help us understand your needs</h4>

<table class="table table-striped table3 mb0">

    <tbody>
    <tr ng-repeat="q in listData">
        <td class="text-right"><strong>{{q.label}}</strong></td>
        <td><div class="styledCheckbox" style="background-image: url(https://www.updater.com/img/buttons/checkboxSmall.png); width: 26px; height: 28px; cursor: pointer; background-position: 0px -28px;"><input type="checkbox"  ng-model="q.value"></div></td>
    </tr>
    </tbody>
</table>
<div class="row">
    <div class="col-xs-4"><a ng-click="back()" class="btn btn-lg btn-default btn-block uppercase"><span>back</span></a></div>
    <div class="col-xs-4 col-lg-offset-4"><a ng-click="next()" class="btn btn-lg btn-primary btn-block uppercase"><span>continue</span></a></div>
</div>
