<div class="row-fluid">
    <div class="span8 offset1"><h2><b>Dear {{c.fname}}</b></h2><p>Congrats on your purchase! We suggest that you look at the most popular offers in the {{c.city}} area</p></div>
</div>

<div class="row-fluid">
    <div class="span8 offset1"><p>To help us narrow down the choices for you, please answer the following questions</p></div>
</div>
<div ui-sortable="sortableOptions" ng-model="listData">
    <div class="row-fluid"  ng-repeat="q in listData" ng-class-odd="'odd_row'" ng-class-even="'even_row'">
        <div class="span4"><h3>{{q.label}}</h3></div>
        <div class="span1"><input type="checkbox" ng-model="q.value"></div>
    </div>
    </div>
<div class="row-fluid">
    <div class="span1 offset1">
        <div class="btn btn-info btn-small" ng-click="back()">Back</div>
    </div>
    <div class="span2 offset5">
        <div class="btn btn-info" ng-click="next()">View offers</div>
    </div>
</div>
