<div class="row-fluid">
    <div class="span8 offset1"><h2><b>Dear {{c.fname}}</b></h2><p>Congrats on your purchase! We suggest that you look at the most popular offers in the {{c.city}} area</p></div>
</div>
<div class="row-fluid" ng-repeat="p in products">
    <div class="offset1 span2"><div><b>{{p.provider}}</b></div>
    <div><img ng-src="{{topUrl}}{{p.brandimgUrl}}" width="40" height="40"/></div></div>
    <div class="span4"><h3>{{p.title}}</h3><h4>{{p.desc}}</h4></div>
    <div class="span2">
        <div><b>${{p.priceNow}}</b></div>
        <div class="btn bv_btn-custom" ng-click="addToCartandNext(p)">Purchase</div>
    </div>
</div>
