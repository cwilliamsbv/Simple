<div class="container-content clearfix">

<div class="clearer h20">&nbsp;</div>

<h2>Personal &amp; Payment Information</h2>


<div class="box-8">
<div class="box-8-inner clearfix">
<div class="row">
<div class="col-lg-8 col-sm-6">
    <div class="box-6">
        <div class="box-6-inner clearfix">
            <h4 class="style4 bg1">Contact Information</h4>

            <div class="row mlr0">
                <div class="col-xs-6">
                    <label style="width: 100%">First Name</label>
                    <input type="text" class="form-control" ng-model="c.fname" style="width: 100%">
                </div>
                <div class="col-xs-6">
                    <label style="width: 100%">Last Name</label>
                    <input type="text" class="form-control" ng-model="c.lname" style="width: 100%">
                </div>
                <div class="col-xs-6">
                    <label style="width: 100%">Email Address</label>
                    <input type="text" class="form-control" ng-model="c.email" style="width: 100%">
                </div>
                <div class="col-xs-6">
                    <label style="width: 100%">Phone Number</label>
                    <input type="text" class="form-control" ng-model="c.mobil" style="width: 100%">
                </div>
                <div class="col-xs-6">
                    <label style="width: 100%">Secondary Phone Number</label>
                    <input type="text" class="form-control" ng-model="c.altphone" style="width: 100%">
                </div>
                <div class="col-xs-6">
                    <label style="width: 100%">Best Time to Call</label>
                    <select class="form-control">
                        <option value="Select">Select</option>
                        <option value="9AM - 11AM">9AM - 11AM</option>
                        <option value="11AM - 1PM">11AM - 1PM</option>
                        <option value="1PM - 3PM">1PM - 3PM</option>
                        <option value="3PM - 5PM">3PM - 5PM</option>
                    </select>
                </div>
                <div class="clearer">&nbsp;</div>
                <div class="col-xs-12">
                    <div class="checkbox">
                        <label style="width: 100%">
                            <input type="checkbox">
                            Ok to communicate via SMS
                            <small class="help-block">Standard text rates or other charges may apply based on your plan and provider.</small>
                        </label>
                    </div>
                </div>
            </div><!-- /row -->


            <div class="clearer h10">&nbsp;</div>


            <h4 class="style4 bg1">Addresses</h4>

            <div class="row mlr0">
                <div class="col-xs-6 text-right">Billing Address</div>
                <div class="col-xs-6">
                    <div class="checkbox" style="margin-top:0;">
                        <label style="width: 100%">
                            <input type="checkbox">
                            Same as Service Address
                        </label>
                    </div>
                </div>
                <div class="col-xs-9">
                    <label style="width: 100%">Street Address</label>
                    <input type="text" class="form-control" ng-model="c.address1" style="width: 100%">
                </div>
                <div class="col-xs-3">
                    <label style="width: 100%">Apt#</label>
                    <input type="text" class="form-control" ng-model="c.appt" style="width: 100%">
                </div>
                <div class="col-xs-5">
                    <label style="width: 100%">City</label>
                    <input type="text" class="form-control" ng-model="c.city" style="width: 100%">
                </div>
                <div class="col-xs-3">
                    <label style="width: 100%">Zip Code</label>
                    <input type="text" class="form-control" ng-model="c.zip" style="width: 100%">
                </div>
                <div class="col-xs-4">
                    <label style="width: 100%">State</label>
                    <select class="form-control" ng-model="c.state" ><option>select</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="IL">Illinois</option>
                        <option value="MA">Massachusetts</option>
                    </select>
                </div>
            </div><!-- /row -->


            <div class="clearer h20">&nbsp;</div>


            <h4 class="style4 bg1">Account Security</h4>

            <div class="row mlr0">
                <div class="col-xs-12"><p>Define your new account credentials</p></div>
                <div class="col-xs-6">
                    <label style="width: 100%">Select a 4 digit security code</label>
                    <input type="text" class="form-control" style="width: 100%">
                </div>
                <div class="clearer">&nbsp;</div>
                <div class="col-xs-6">
                    <label style="width: 100%">Select a security question</label>
                    <select class="form-control"><option>select</option></select>
                </div>
                <div class="col-xs-6">
                    <label style="width: 100%">Enter your answer</label>
                    <input type="text" class="form-control" style="width: 100%">
                </div>
            </div><!-- /row -->



            <div class="clearer h20">&nbsp;</div>


            <h4 class="style4 bg1">Payment Information</h4>

            <div class="row mlr0">
                <div class="col-xs-6">
                    <label style="width: 100%">Card Type</label>
                    <select class="form-control">
                        <option value="Select card type" selected="">Select card type</option>
                        <option value="Visa">Visa</option>
                        <option value="Master Card">Master Card</option>
                        <option value="Discover">Discover</option>
                        <option value="American Express">American Express</option>
                    </select>
                </div>
                <div class="col-xs-6" style="padding-top:26px;">
                    <img src="http://localhost/assets/img/ico-cards2.png">
                </div>
                <div class="clearer">&nbsp;</div>
                <div class="col-xs-6">
                    <label style="width: 100%">Name On Card</label>
                    <input type="text" class="form-control" style="width: 100%">
                </div>
                <div class="col-xs-6">
                    <label style="width: 100%">Card Number</label>
                    <input type="text" class="form-control" style="width: 100%">
                </div>
                <div class="col-xs-6">
                    <label style="width: 100%">Card Security Code &nbsp; <a data-container="body" data-toggle="popover" data-placement="right" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."><i class="icon-info-sign color2"></i></a> </label>
                    <input type="text" class="form-control" style="width: 50%">
                </div>
                <div class="col-xs-6">
                    <label style="width: 100%">Expiration Date</label>
                    <input type="text" class="form-control" style="width: 100%">
                </div>
                <div class="clearer">&nbsp;</div>
                <div class="col-xs-12">
                    <label style="width: 100%"><strong>Card Billing Address</strong></label>
                    <div class="radio">
                        <label style="width: 100%">
                            <input type="radio"> Same as Billing Address
                        </label>
                    </div>
                    <div class="radio">
                        <label style="width: 100%">
                            <input type="radio"> Use a new address
                        </label>
                    </div>
                </div>
            </div><!-- /row -->



            <div class="separator s1"><hr></div>

            <div class="text-center"><span class="help-block">Your card will not be charged until you confirm and submit your order.</span></div>


            <div class="clearer h20">&nbsp;</div>


            <div class="row">
                <div class="col-xs-4"><a ng-click="back()" class="btn btn-lg btn-default btn-block uppercase"><span>back</span></a></div>
                <div class="col-xs-4 col-lg-offset-4"><a ng-click="next()" class="btn btn-lg btn-primary btn-block uppercase"><span>continue</span></a></div>
            </div>
        </div><!-- /box-6-inner -->
    </div><!-- /box-6 -->
</div><!-- /col -->




</div><!-- /row -->
</div><!-- /box-8-inner -->
</div><!-- /box-8 -->
</div><!-- /container-content -->
