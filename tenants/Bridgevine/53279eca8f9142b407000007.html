<div class="container-content clearfix">

<div class="clearer h20">&nbsp;</div>

<h2>Personal &amp; Payment Information</h2>


<div class="box-8">
<div class="box-8-inner clearfix">
<!--<div class="row">-->
<!--<div class="col-lg-8 col-sm-6">-->
    <!--<div class="box-6">-->
        <!--<div class="box-6-inner clearfix">-->
            <h4 class="style4 bg1">Contact Information</h4>

            <div class="row mlr0">
                <div class="col-xs-6">
                    <label style="width: 100%">First Name</label>
                    <input type="text" class="form-control" ng-model="c.fname" style="width: 100%">
                </div>
                <div class="col-xs-6">
                    <label style="width: 100%">Last Name</label>
                    <input type="text" class="form-control" ng-model="c.lname" style="width: 100%">
                </div>
                <div class="col-xs-6">
                    <label style="width: 100%">Email Address</label>
                    <input type="text" class="form-control" ng-model="c.email" style="width: 100%">
                </div>
                <div class="col-xs-6">
                    <label style="width: 100%">Phone Number</label>
                    <input type="text" class="form-control" ng-model="c.mobil" style="width: 100%">
                </div>
                <div class="col-xs-6">
                    <label style="width: 100%">Secondary Phone Number</label>
                    <input type="text" class="form-control" ng-model="c.altphone" style="width: 100%">
                </div>
                <div class="col-xs-6">
                    <label style="width: 100%">Best Time to Call</label>
                    <select class="form-control">
                        <option value="Select">Select</option>
                        <option value="9AM - 11AM">9AM - 11AM</option>
                        <option value="11AM - 1PM">11AM - 1PM</option>
                        <option value="1PM - 3PM">1PM - 3PM</option>
                        <option value="3PM - 5PM">3PM - 5PM</option>
                    </select>
                </div>
                <div class="clearer">&nbsp;</div>
                <div class="col-xs-12">
                    <div class="checkbox">
                        <label style="width: 100%">
                            <input type="checkbox">
                            Ok to communicate via SMS
                            <small class="help-block">Standard text rates or other charges may apply based on your plan and provider.</small>
                        </label>
                    </div>
                </div>
            </div><!-- /row -->


            <div class="clearer h10">&nbsp;</div>


            <h4 class="style4 bg1">Addresses</h4>

            <div class="row mlr0">
                <div class="col-xs-6 text-right">Billing Address</div>
                <div class="col-xs-6">
                    <div class="checkbox" style="margin-top:0;">
                        <label style="width: 100%">
                            <input type="checkbox">
                            Same as Service Address
                        </label>
                    </div>
                </div>
                <div class="col-xs-9">
                    <label style="width: 100%">Street Address</label>
                    <input type="text" class="form-control" ng-model="c.address1" style="width: 100%">
                </div>
                <div class="col-xs-3">
                    <label style="width: 100%">Apt#</label>
                    <input type="text" class="form-control" ng-model="c.appt" style="width: 100%">
                </div>
                <div class="col-xs-5">
                    <label style="width: 100%">City</label>
                    <input type="text" class="form-control" ng-model="c.city" style="width: 100%">
                </div>
                <div class="col-xs-3">
                    <label style="width: 100%">Zip Code</label>
                    <input type="text" class="form-control" ng-model="c.zip" style="width: 100%">
                </div>
                <div class="col-xs-4">
                    <label style="width: 100%">State</label>
                    <select class="form-control" ng-model="c.state" ><option>select</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="IL">Illinois</option>
                        <option value="MA">Massachusetts</option>
                    </select>
                </div>
            </div><!-- /row -->
            <div class="row mlr0">
                <div class="col-lg-6 col-12">
                    <div class="secure-logos"><img src="/admin/imgages/ico-mcafee.png"> <img
                            src="/admin/imgages/ico-pci.png"> <img
                            src="/admin/imgages/ico-verified.png"> <img
                            src="/admin/imgages/ico-authorize.png"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-12">
                    <div class="col-lg-5 col-12"><span class="label1">Social Security Number</span>
                    </div>
                    <div class="col-lg-7 col-12 input-group">
                        <input id="ssn_input" class="form-control" type="text" ng-model="c.ssn">
                        <span class="input-group-addon"><i
                            class="icon-lock"></i> </span></div>
                </div>
            </div>



            <div class="clearer h20">&nbsp;</div>


            <div class="row">
                <div class="col-xs-4"><a ng-click="back()" class="btn btn-lg btn-default btn-block uppercase"><span>back</span></a></div>
                <div class="col-xs-4 col-lg-offset-4"><a ng-click="next()" class="btn btn-lg btn-primary btn-block uppercase"><span>continue</span></a></div>
            </div>
